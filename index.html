<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Windows 11</title>
</head>
<body>
    <div class="icon-container">
        <div class="icons" id="chrome"><img  src="images/chromeicon.png" id="new-chrome"><div class="name">Google Chrome</div></div>
        <div class="icons" id="edge"><img  src="images/edgeicon.png" alt="" id="new-edge" ><div class="name">Microsoft Edge</div></div>
        <div class="icons" id="recycle"> <img src="images/recyclebinicon.png" alt="" id="new-recycle" ><div class="name">Recycle Bin</div></div>
        <div class="icons" id="file"> <img src="images/file_explorer.png" alt="" id="new-file"><div class="name">File Explorer</div></div>
    </div>
    <img src="images/chrome-classic.png" alt="" class="windows" id="chrome1-window">
    <img src="images/me.jpg" alt="" class="windows" id="edge-window">
    <img src="images/recycle-bin.png" alt="" class="windows" id="recycle-window">
    <img src="images/File-Explorer.webp" alt="" class="windows" id="file-window">
    <div class="taskbar">
        <img src="images/icons.PNG" alt="" id="icons">
        <img src="images/taskbarright.PNG" alt="" id="right-taskbar">
    </div>
    <div class="start-menu">
        <img src="images/startmenu.PNG" alt="">
    </div>
  
    <script src="script.js"></script>
</body>
</html>
